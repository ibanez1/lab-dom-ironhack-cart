<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product">
    <div class="product-name"><span>IronBubble-Head</span></div>
    <div id="product-one" value="25"><span >$25.00</span></div>
    <form method="POST" action="">
      <p>QTY<input type="number" id="product-quantity-one" value="0"></p>      
    </form>
    <div id="price-tag">
      <p>$ <span id="price"> 0.00</span></p>
    </div>
    <div class="delete-button">
      <button type="button" class="btn btn-delete">Delete</button>
    </div>
  </div>
  <button type="button" class="btn" id="calc-prices-button">Calculate Prices</button>
</body>
</html>
